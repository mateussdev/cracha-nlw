<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus Silva - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Mateus Barbosa</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Ícone github" /> <span id="userLogin">mateus</span></a
        >
        <p id="userBio">Um estudante focado em programação e desenvolvimento web.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
